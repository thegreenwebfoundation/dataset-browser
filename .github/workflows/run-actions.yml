name: Deploy

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8.5

      - name: Make sure we have ansible installed
        run: sudo apt install ansible --yes

      - name: Setup tmate session
        uses: mxschmitt/action-tmate@v3

      - name: Add key to connect with ansible
        run: bash ansible/create_key_file_for_actions.sh
        env:
          KEY_MATERIAL: ${{ secrets.SSH_PRIVATE_KEY }}
        working-directory: ./

      - name: Play Ansible Playbook
        run: |
          ansible-playbook
          ansible/testing.yml
          -i ansible/inventories/prod
          --key=file deploy_keyfile
        env:
          BUCKET_NAME: "tgwf-green-domains-live"
        working-directory: ./
